<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przelicznik walut</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>Przelicznik walut</h1>
    <form id="conversionForm">
      <label for="amount">Kwota:</label>
      <input type="number" id="amount" step="0.01" required>
      <br>
      <label for="sourceCurrency">Waluta źródłowa:</label>
      <select id="sourceCurrency" required>
        <!-- Options will be populated dynamically using JavaScript -->
      </select>
      <br>
      <label for="targetCurrency">Waluta docelowa:</label>
      <select id="targetCurrency" required>
        <!-- Options will be populated dynamically using JavaScript -->
      </select>
      <br>
      <button type="submit">Convert</button>
    </form>
    <table id="conversionTable"></table>
    <script src="script.js"></script>
  </body>
</html>
